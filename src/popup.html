<!DOCTYPE html>
<html ng-app="app.popup">
<head>
    <meta charset="UTF-8">
    <title>mockit</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/angular-ui-grid/ui-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<h1>Mockit</h1>
<div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#rules" role="tab" data-toggle="tab">规则配置</a></li>
        <li><a href="#timeline" role="tab" data-toggle="tab">拦截记录</a></li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="rules" ng-controller="MainController">

            <button type="button" class="btn btn-success" ng-click="startAll()">全部启动</button>
            <button type="button" class="btn btn-danger" ng-click="stopAll()">全部停止</button>

            <button type="button" id="addData" class="btn btn-success" ng-click="addData()">添加</button>
            <button type="button" id="removeFirstRow" class="btn btn-success" ng-click="removeFirstRow()">删除</button>
            <div  ui-grid="rules" id="rule-list" ui-grid-edit ui-grid-cellnav class="grid"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="timeline">
            <div ng-controller="SecondController">
                <div ui-grid="gridOptions" ui-grid-pinning ui-grid-expandable ui-grid-cellnav ui-grid-selection class="grid"></div>
            </div>
        </div>
    </div>

</div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angularjs/angular.min.js"></script>
<script src="../bower_components/angular-ui-grid/ui-grid.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/mock.js"></script>
<script src="js/core/core.module.js"></script>
<script src="js/core/core.service.js"></script>
<script src="js/core/chrome.service.js"></script>
<script src="js/core/storage.service.js"></script>
<script src="js/popup/popup.module.js"></script>
<script src="js/popup/popup.service.js"></script>
<script src="js/popup/popup.controller.js"></script>
</body>
</html>
