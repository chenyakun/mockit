<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title></title>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<button id="btn-json">send json request</button>

<button id="btn-jsonp">send jsonp request </button>
<script>

    $("#btn-json").on("click", function() {
        $.ajax({
            dataType: "json",
            url: "https://1688.com/path/to/offer.json",
            success: function(data) {
                console.log('https://1688.com/aasdfj/adsfa.json',data);
            }
        });
    });

    $("#btn-jsonp").on("click", function() {
        $.ajax({
            dataType: "jsonp",
            url: "https://fashion.com/path/to/account.jsonp",
            success: function(data) {
                console.log('https://fashion.com/path/to/account.jsonp',data);
            }
        });
    });

</script>
</body>
</html>
